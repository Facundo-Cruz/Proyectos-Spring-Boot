<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Infomendo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/nav-style.css" />
        <link rel="stylesheet" href="/css/index.css" />

    </head>

    <body>
        <nav th:replace="fragments/navbar :: nav"></nav>

        <div class="container my-4 text-center">
            <div th:if="${exito != null}" class="card text-white bg-success mb-3" style="max-width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">¡Éxito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <h1 class="">INFOMENDO</h1>
            <p class="text" th:if="${session.usuariosession != null}" th:text=" 'Hola de vuelta '+ ${session.usuariosession.nombreUsuario} + ' 😁'"></p>
            <p class="text">¡Bienvenido a tu diario online favorito donde encontrarás las mejores noticias!</p>
           
            <a th:if="${session.usuariosession != null}" class="btn btn-primary my-5" th:href="@{/inicio/?page=0}">Ver Noticias</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    </body>

</html>

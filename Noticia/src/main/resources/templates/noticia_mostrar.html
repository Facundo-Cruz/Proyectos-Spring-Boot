<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="/fragments/head :: head"</head>

    <body>
        <nav th:replace="fragments/navbar :: nav"></nav>

        <div class="container my-5" style="color: black">
            <div class="card">
                <h5 class="card-header" th:text="${noticia.fecha}"></h5>
                <div class="card-body">
                    <h5 class="card-title" th:utext="${noticia.titulo}"></h5>
                    <p class="card-text" th:utext="${noticia.cuerpo}"></p>
                    <a th:href="@{/inicio/?page=__${page}__}" class="btn btn-primary">Volver</a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </body>

</html>
